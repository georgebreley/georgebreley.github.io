        width: 200px;
        height: 200px;

        overflow: hidden;
        display: block;

      .profile-pic-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

        text-align: center;
        margin: 0;
        padding: 0; /* Padding moved to container */
        font-family: Georgia, serif;
      }

      }
    </style>

    <div class="container">
      <div class="profile-pic-wrapper">

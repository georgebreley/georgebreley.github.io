<html>
  <head>
    <title>George J. Breley</title>
    <style>
       font-family: Arial, sans-serif;
      .profile-pic-wrapper {
        width: 200px; /* Desired size */
        height: 200px; /* Same as width to maintain square */
        border-radius: 50%;
        overflow: hidden; /* Hide overflowed parts */
        display: block; /* Make the image a block to center it */
        margin: 0 auto; /* Auto margins for horizontal centering */
      }
      .profile-pic-wrapper img {
        width: 100%; /* Fill the wrapper */
        height: 100%;
        object-fit: cover; /* Ensures image covers the area */
        object-position: center; /* Center the image */
      }
      body {
        text-align: center; /* Center-align all text */
        margin: 0; /* Remove default margin */
        padding: 20px; /* Add some padding */
      }
    </style>
  </head>
  <body>
    <div class="profile-pic-wrapper">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <h1>George J. Breley</h1>
    <p>Words and pictures of people and places.</p>
  </body>
</html>
